<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Squiggles Example</title>
  </head>
  <body>
    <div class="content">
      <h1>
        Normal
        <span class="dpsSquiggle" data-type="underlined">HTML</span> Headline
      </h1>

      <p>
        A paragraph with a
        <span class="dpsSquiggle" data-type="underlined"
          >squiggly underlined text</span
        >
        embedded here. This is quite important to check, that the squiggles
        don't really overlap the next line in the text, right?
      </p>
    </div>
    <div>
      Some
      <span class="dpsSquiggle" data-type="underlined"
        >text in between that also get's</span
      >
      underlined
    </div>
    <script type="text/javascript" src="/dist/index.js"></script>    
  </body>
</html>
